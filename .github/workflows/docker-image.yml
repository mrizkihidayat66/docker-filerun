name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login to docker hub
      id: docker-hub
      env:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_PASSWORD}}
      run: |
        docker login -u $username -p $password
    - name: Build the docker image
      id: build-docker-image
      run: |
        docker build . --file Dockerfile --tag ${{secrets.DOCKERHUB_USERNAME}}/docker-filerun:latest
    - name: Verify the docker image
      run: |
        docker images
    - name: Tag image to latest
      run: |
        docker tag ${{secrets.DOCKERHUB_USERNAME}}/docker-filerun ${{secrets.DOCKERHUB_USERNAME}}/docker-filerun:latest
    - name: Push the docker image
      id: push-docker-image
      run: |
        docker push ${{secrets.DOCKERHUB_USERNAME}}/docker-filerun:latest
